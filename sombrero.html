<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombrero de Celebraci√≥n</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-image: url('celebracion_fondo.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
        }
        #canvasContainer {
            position: relative;
            width: 90%;
            max-width: 320px;
            border: 5px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: rgba(255, 255, 255, 0.8);
        }
        canvas, video {
            display: block;
            width: 100%;
            height: auto;
        }
        #captureButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #ff4081;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease;
        }
        #captureButton:hover {
            background-color: #e73370;
        }
        video {
            display: none;
        }
    </style>
</head>
<body>
    <div id="canvasContainer">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="outputCanvas"></canvas>
    </div>
    <button id="captureButton">Sacar Foto</button>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('outputCanvas');
        const ctx = canvas.getContext('2d');
        const captureButton = document.getElementById('captureButton');
        let model;

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'user'
                },
                audio: false
            });
            video.srcObject = stream;
            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    resolve(video);
                };
            });
        }

        async function loadModel() {
            model = await blazeface.load();
        }

        function drawLive() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            requestAnimationFrame(drawLive);
        }

        async function capturePhoto() {
            const predictions = await model.estimateFaces(video, false);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            predictions.forEach(prediction => {
                const start = prediction.topLeft;
                const end = prediction.bottomRight;
                const size = [end[0] - start[0], end[1] - start[1]];

                const sombreroImage = new Image();
                sombreroImage.src = 'sombrero.png';
                const sombreroWidth = size[0] * 1.5;
                const sombreroHeight = size[1] * 0.5;
                const sombreroX = start[0] - (sombreroWidth - size[0]) / 2;
                const sombreroY = start[1] - sombreroHeight;

                sombreroImage.onload = () => {
                    ctx.drawImage(sombreroImage, sombreroX, sombreroY, sombreroWidth, sombreroHeight);
                    ctx.font = '20px Arial';
                    ctx.fillStyle = 'red';
                    ctx.fillText('ENHORABUENA LAURA', canvas.width / 2 - 100, canvas.height - 20);
                };
            });
        }

        async function main() {
            await setupCamera();
            video.play();
            video.addEventListener('playing', () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                drawLive();
            });

            await loadModel();
        }

        captureButton.addEventListener('click', capturePhoto);
        main();
    </script>
</body>
</html>
