<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombrero de Celebraci√≥n</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #f0f0f0;
        }
        #canvasContainer {
            position: relative;
        }
        canvas {
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <div id="canvasContainer">
        <canvas id="outputCanvas"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
    <script>
        const video = document.createElement('video');
        const canvas = document.getElementById('outputCanvas');
        const ctx = canvas.getContext('2d');
        let model;

        async function setupCamera() {
            video.width = 640;
            video.height = 480;

            const stream = await navigator.mediaDevices.getUserMedia({
                video: true
            });
            video.srcObject = stream;

            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    resolve(video);
                };
            });
        }

        async function loadModel() {
            model = await blazeface.load();
        }

        async function detectFaces() {
            const predictions = await model.estimateFaces(video, false);

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            predictions.forEach(prediction => {
                const start = prediction.topLeft;
                const end = prediction.bottomRight;
                const size = [end[0] - start[0], end[1] - start[1]];

                const sombreroImage = new Image();
                sombreroImage.src = 'sombrero.png';
                const sombreroWidth = size[0] * 1.5;
                const sombreroHeight = size[1] * 0.5;
                const sombreroX = start[0] - (sombreroWidth - size[0]) / 2;
                const sombreroY = start[1] - sombreroHeight;

                sombreroImage.onload = () => {
                    ctx.drawImage(sombreroImage, sombreroX, sombreroY, sombreroWidth, sombreroHeight);
                };
            });

            requestAnimationFrame(detectFaces);
        }

        async function main() {
            await setupCamera();
            video.play();
            canvas.width = video.width;
            canvas.height = video.height;

            await loadModel();
            detectFaces();
        }

        main();
    </script>
</body>
</html>
