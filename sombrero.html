<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombrero de Celebración</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-image: url('celebracion_fondo.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
        }
        #canvasContainer {
            position: relative;
            width: 80vw;
            height: 70vh;
            border: 5px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: rgba(255, 255, 255, 0.8);
        }
        canvas, video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease;
        }
        #captureButton {
            background-color: #ff4081;
        }
        #captureButton:hover {
            background-color: #e73370;
        }
        #continueButton {
            background-color: #4caf50;
            display: none;
        }
        #continueButton:hover {
            background-color: #45a049;
        }
        #downloadButton {
            background-color: #2196f3;
            display: none;
        }
        #downloadButton:hover {
            background-color: #0b7dda;
        }
        #modal {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 20px;
            z-index: 1000;
        }
        #modalContent {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #modalButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #ff4081;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        #modalButton:hover {
            background-color: #e73370;
        }
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
    </style>
</head>
<body>
    <div id="modal">
        <div id="modalContent">
            <h2>Genial Laura!!</h2>
            <p>Vamos a inmortalizar el momento, sácate una foto!!</p>
            <button id="modalButton">Entendido</button>
        </div>
    </div>

    <div id="canvasContainer">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="outputCanvas"></canvas>
    </div>
    <button id="captureButton" class="button">Sacar Foto</button>
    <button id="downloadButton" class="button">Descargar Imagen</button>
    <button id="continueButton" class="button">Continuar</button>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('outputCanvas');
        const ctx = canvas.getContext('2d');
        const captureButton = document.getElementById('captureButton');
        const continueButton = document.getElementById('continueButton');
        const downloadButton = document.getElementById('downloadButton');
        const modal = document.getElementById('modal');
        const modalButton = document.getElementById('modalButton');
        let model;
        let modelReady = false;
        let sombreroImage = new Image();
        sombreroImage.src = 'sombrero.png';

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'user'
                },
                audio: false
            });
            video.srcObject = stream;
            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    resolve(video);
                };
            });
        }

        async function loadModel() {
            model = await blazeface.load();
            modelReady = true;
        }

        async function capturePhoto() {
            if (!modelReady) {
                alert('El modelo aún se está cargando, por favor intenta de nuevo en un momento.');
                return;
            }
            const predictions = await model.estimateFaces(video, false);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            if (sombreroImage.complete) {
                drawSombrero(predictions);
            } else {
                sombreroImage.onload = () => drawSombrero(predictions);
            }
        }

        function drawSombrero(predictions) {
            predictions.forEach(prediction => {
                const start = prediction.topLeft;
                const end = prediction.bottomRight;
                const size = [end[0] - start[0], end[1] - start[1]];

                const sombreroWidth = size[0] * 2.1;
                const sombreroHeight = size[1] * 0.75;
                const sombreroX = start[0] - (sombreroWidth - size[0]) / 2;
                const sombreroY = start[1] - sombreroHeight + 20;

                ctx.drawImage(sombreroImage, sombreroX, sombreroY, sombreroWidth, sombreroHeight);
            });

            ctx.font = '30px Roboto';
            ctx.fillStyle = '#FFFFFF';
            ctx.textAlign = 'center';
            ctx.shadowColor = 'black';
            ctx.shadowBlur = 5;
            ctx.fillText('ENHORABUENA LAURA', canvas.width / 2, 40);

            downloadButton.style.display = 'block';
            continueButton.style.display = 'block';
        }

        async function main() {
            await setupCamera();
            video.play();
            video.addEventListener('playing', () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            });
            await loadModel();
        }

        captureButton.addEventListener('click', async () => {
            video.pause();
            await capturePhoto();
            video.style.display = 'none';
        });

        continueButton.addEventListener('click', () => {
            window.location.href = 'mapa.html';
        });

        downloadButton.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'foto_con_sombrero.png';
            link.click();
        });

        modalButton.addEventListener('click', () => {
            modal.style.display = 'none';
            main();
        });

        window.onload = () => {
            modal.style.display = 'flex';
        };
    </script>
</body>
</html>
