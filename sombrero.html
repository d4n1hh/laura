<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombrero de Celebración</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-image: url('celebracion_fondo.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
        }
        #canvasContainer {
            position: relative;
            width: 90%;
            max-width: 320px;
            border: 5px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: rgba(255, 255, 255, 0.8);
        }
        canvas, video {
            display: block;
            width: 100%;
            height: auto;
        }
        #captureButton, #continueButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #ff4081;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease;
        }
        #captureButton:hover, #continueButton:hover {
            background-color: #e73370;
        }
        #continueButton {
            display: none;
        }
    </style>
</head>
<body>
    <div id="canvasContainer">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="outputCanvas"></canvas>
    </div>
    <button id="captureButton">Sacar Foto</button>
    <button id="continueButton">Continuar</button>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('outputCanvas');
        const ctx = canvas.getContext('2d');
        const captureButton = document.getElementById('captureButton');
        const continueButton = document.getElementById('continueButton');
        let model;

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'user'
                },
                audio: false
            });
            video.srcObject = stream;
            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    resolve(video);
                };
            });
        }

        async function loadModel() {
            model = await blazeface.load();
        }

        async function capturePhoto() {
            // Espera a que el modelo haga la predicción
            const predictions = await model.estimateFaces(video, false);

            // Dibuja el fotograma actual del video en el canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Cargar la imagen del sombrero
            const sombreroImage = new Image();
            sombreroImage.src = 'sombrero.png';

            // Asegúrate de que la imagen del sombrero se haya cargado antes de dibujarla
            sombreroImage.onload = () => {
                predictions.forEach(prediction => {
                    const start = prediction.topLeft;
                    const end = prediction.bottomRight;
                    const size = [end[0] - start[0], end[1] - start[1]];

                    const sombreroWidth = size[0] * 1.5;
                    const sombreroHeight = size[1] * 0.5;
                    const sombreroX = start[0] - (sombreroWidth - size[0]) / 2;
                    const sombreroY = start[1] - sombreroHeight - 10; // Ajustado para posicionar el sombrero más alto

                    // Dibuja el sombrero en el canvas
                    ctx.drawImage(sombreroImage, sombreroX, sombreroY, sombreroWidth, sombreroHeight);
                });

                // Dibuja el texto en el canvas
                ctx.font = '20px Arial';
                ctx.fillStyle = 'red';
                ctx.textAlign = 'center';
                ctx.fillText('ENHORABUENA LAURA', canvas.width / 2, canvas.height - 20);

                // Muestra el botón de continuar
                continueButton.style.display = 'block';
            };
        }

        async function main() {
            await setupCamera();
            video.play();
            video.addEventListener('playing', () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            });

            await loadModel();
        }

        captureButton.addEventListener('click', async () => {
            // Pausa el video para capturar el fotograma actual
            video.pause();
            await capturePhoto();
            // Oculta el video después de capturar la foto
            video.style.display = 'none';
        });

        continueButton.addEventListener('click', () => {
            window.location.href = 'mapa.html';
        });

        main();
    </script>
</body>
</html>
